<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Gissa Numret!</h1>
        <p>Gissa ett tal mellan 1 och 100</p>
        <input type="number" id="guessInput" placeholder="Skriv ditt nummer" min="1" max="100">
        <button id="submitGuess">Gissa</button>

        <p id="resultMessage"></p>
        <p>Antal gissningar: <span id="guessCount">0</span></p>


    </div>



    <script src="/script.js"></script>
</body>
</html>
